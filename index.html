<!DOCTYPE>
<html langen">
<head>
 <meta charsetUTF-8">
  <meta nameviewport" content="width=device-width, initial-scale=1.0">
  <title> Areas Map</title  <link relstylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
 #map {
      height: 600px;
      width: 100%;
    }
  </style</head>
>
  <h1>Service in Maryland</h1>
 <div idmap"></div>

 <script="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script  <script    // Initialize the map
    const map = L.map('map').setView([39.0458, -76.6413], 8); // Centered on Maryland

    // Add a tile layer (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Fetch GeoJSON data from the provided URL
    const geojsonUrl = "https://services.arcgis.com/njFNhDsUCentVYJW/arcgis/rest/services/MDOT_SHA_County_Boundaries/FeatureServer/0/query?outFields=*&where=1%3D1&f=geojson";

    fetch(geojsonUrl)
      .then(response => response.json())
      .then(data => {
        // Filter the counties to include only the specified ones
        const serviceAreas = {
          ...data,
          features: data.features.filter(feature => {
            const countyName = feature.properties.COUNTY_NAME;
            return [
              "Anne Arundel",
              "Baltimore",
              "Baltimore City",
              "Howard",
              "Montgomery",
              "Frederick"
            ].includes(countyName);
          })
        };

        // Add the GeoJSON layer to the map
        L.geoJSON(serviceAreas, {
          style: function (feature) {
            return { color: "#ff7800", weight: 2, fillOpacity: 0.5 };
          },
          onEachFeature: function (feature, layer) {
            layer.bindPopup(feature.properties.COUNTY_NAME);
          }
        }).addTo(map);
      })
      .catch(error => console.error("Error loading GeoJSON data:", error));
  </script</body>
>
