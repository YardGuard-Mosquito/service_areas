<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maryland Service Areas Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Service in Maryland</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([39.0458, -76.6413], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Fetch GeoJSON data
    const geojsonUrl = "https://services.arcgis.com/njFNhDsUCentVYJW/arcgis/rest/services/MDOT_SHA_County_Boundaries/FeatureServer/0/query?outFields=*&where=1%3D1&f=geojson";

    fetch(geojsonUrl)
      .then(response => response.json())
      .then(data => {
        const serviceAreas = {
          ...data,
          features: data.features.filter(feature => [
            "Anne Arundel",
            "Baltimore",
            "Baltimore City",
            "Howard",
            "Montgomery",
            "Frederick"
          ].includes(feature.properties.COUNTY_NAME))
        };

        L.geoJSON(serviceAreas, {
          style: { color: "#ff7800", weight: 2, fillOpacity: 0.5 },
          onEachFeature: (feature, layer) => {
            layer.bindPopup(feature.properties.COUNTY_NAME);
          }
        }).addTo(map);
      })
      .catch(error => console.error("Error:", error));
  </script>
</body>
</html>
